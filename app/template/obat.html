<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Obat</title>
</head>
<body>
    <h1>Obat</h1>
    <table>
        <tr>
            <th>Jenis Obat</th>
            <th>Nama Obat</th>
            <th>Jumlah Stock</th>
            <th>Harga Beli</th>
            <th>Harga Jual</th>
            <th>Satuan</th>
            <th>Action</th>
        </tr>
        {% for item in allobatobj %}
        <tr>
            <td>{{ item.jenisobat }}</td>
            <td>{{ item.namaobat }}</td>
            <td>{{ item.jumlahstock }}</td>
            <td>{{ item.hargabeli }}</td>
            <td>{{ item.hargajual }}</td>
            <td>{{ item.satuan }}</td>
            <td>
                <a href="{% url 'updateobat' item.idobat %}"><button>Update</button></a>
                <a href="{% url 'deleteobat' item.idobat %}"><button>Delete   </button></a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
